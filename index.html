<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f35ca9bb4a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./sass/style/style.css" />
    <title>Listen Quran App</title>
    <style>
      h4 {
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="quranAppBox">
        <div class="tabBtnBox">
          <button class="tab_btn active">
            <i class="fa-solid fa-house"></i>Main
          </button>
          <button class="tab_btn">
            <i class="fa-solid fa-book-quran"></i>Listen Qur'an
          </button>
          <button class="tab_btn">
            <i class="fa-solid fa-gear"></i>Settings
          </button>
          <div class="line"></div>
        </div>
        <div class="contentBox">
          <div class="content_item active">
            <!-- Main Contents started-->
            <!-- <h1>Welcome to ListenQuran!</h1><br/> -->
            <h2 class="currentTime"></h2>
            <div class="tasbehSection">
              <div class="together">
                <div class="textContent">
                  <div class="h2AndP">
                    <h2>الله أكبر</h2>
                    <p class="tasbehNum">0/33</p>
                  </div>
                  <div class="jamiAndRetry0">
                    <p class="Jami">Jami: 0</p>
                    <button class="retry0">
                      <i class="fa-solid fa-rotate-left"></i>
                    </button>
                  </div>
                </div>
              </div>
              <button class="btnTasbeh">0</button>
            </div>
            <!-- Main Contents ended-->
          </div>
          <div class="content_item">
            <!-- Listen Qur'on Content started-->
            <div class="listenQuran">
              <select name="" id="domla">
                <option selected disabled>Domlani Tanlang</option>
              </select>
              <select name="" id="surah">
                <option selected disabled>Surani Tanlang</option>
              </select>
              <select name="" id="ayah">
                <option selected disabled>Oyatni Tanlang</option>
              </select>
              <button id="nextBtn">Next</button>
              <!-- <button id="backAyah">Back To Ayat</button> -->
              <audio src="" controls></audio>
              <p id="text"></p>
            </div>
            <!-- Listen Qur'on Content ended-->
          </div>
          <div class="content_item">
            <!-- Settings Contents started-->
            <h2>Hello world form Settings Content</h2>
            <!-- Settings Contents ended-->
          </div>
        </div>
        <div class="footerBox">
          <span>&copy; 2021 - All Rights Reserved.</span><br /><a
            target="_blank"
            href="#"
            >Privacy Policy</a
          >
        </div>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
