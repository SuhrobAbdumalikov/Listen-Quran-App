<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f35ca9bb4a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./sass/style/style.css" />
    <title>Listen Quran App</title>
    <style>
      h1 {
        color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="quranAppBox">
        <div class="tabBtnBox">
          <button class="tab_btn">Main</button>
          <button class="tab_btn active">Listen Qur'an</button>
          <button class="tab_btn">Settings</button>
          <div class="line"></div>
        </div>
        <div class="contentBox">
          <div class="content_item">
            <!-- Main Contents started-->
            <h2>Hello world form Main Content</h2>
            <!-- Main Contents ended-->
          </div>
          <div class="content_item active">
            <!-- Listen Qur'on Content started-->
            <div class="listenQuran">
              <select name="" id="domla">
                <option selected disabled>Domlani Tanlang</option>
              </select>
              <select name="" id="surah">
                <option selected disabled>Surani Tanlang</option>
              </select>
              <select name="" id="ayah">
                <option selected disabled>Oyatni Tanlang</option>
              </select>
              <button id="nextBtn">Next</button>
              <audio src="" controls></audio>
              <p id="text"></p>
            </div>
            <!-- Listen Qur'on Content ended-->
          </div>
          <div class="content_item">
            <!-- Settings Contents started-->
            <h2>Hello world form Settings Content</h2>
            <!-- Settings Contents ended-->
          </div>
        </div>
        <div class="footerBox">
          <span>&copy; 2021 - All Rights Reserved.</span><br /><a
            target="_blank"
            href="#"
            >Privacy Policy</a
          >
        </div>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
